<!DOCTYPE html>
<html lang="th">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Security Headers (GitHub Pages Compatible) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" 
            defer 
            crossorigin="anonymous"></script>
    <title>G2Dock</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Prompt', sans-serif;
        }
        
        .header {
            position: fixed;
            top: 135px;
            right: 20px;
            z-index: 1000;
            display: none;
        }
        
        .header.show {
            display: block;
        }
        
        .logout-button {
            padding: 10px 20px;
            background: none;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Prompt', sans-serif;
            font-size: 20px;
        }
        
        .iframe-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                top: 135px;
                right: 10px;
            }
            
            .logout-button {
                padding: 10px 20px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header" id="headerElement">
        <button class="logout-button" onclick="logout()" aria-label="ออกจากระบบ">
            ออกจากระบบ
        </button>
    </div>
    
    <div class="iframe-container">
        <div class="loading" id="loadingIndicator">กำลังโหลด...</div>
        <iframe scrolling="yes" 
                src="https://script.google.com/macros/s/AKfycbzZZsjefD0F0DoFQg17jenLGRZbsVF28MHSxDr1ghNsQxY00zLaPxkFcfmY_uoHinYi_g/exec" 
                sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
                allow="camera; microphone"
                referrerpolicy="strict-origin-when-cross-origin"
                id="mainIframe"
                title="G2Dock Application"></iframe>
    </div>

    <script>
        // แสดงปุ่มออกจากระบบหลังจาก 60 วินาที
        window.addEventListener('load', function() {
            setTimeout(() => {
                const header = document.querySelector('.header');
                header.classList.add('show');
            }, 60000);
        });

        // ฟังก์ชันออกจากระบบ
        async function logout() {
            const result = await Swal.fire({
                title: 'ออกจากระบบ',
                text: 'คุณต้องการออกจากระบบใช่หรือไม่?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'ใช่',
                cancelButtonText: 'ยกเลิก'
            });

            if (result.isConfirmed) {
                localStorage.removeItem('currentUser');
                await Swal.fire({
                    title: 'ออกจากระบบสำเร็จ',
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false
                });
                location.reload();
            }
        }

        // ซ่อน loading เมื่อ iframe โหลดเสร็จ
        document.getElementById('mainIframe').addEventListener('load', function() {
            document.getElementById('loadingIndicator').style.display = 'none';
        });
    </script>
</body>
</html>
